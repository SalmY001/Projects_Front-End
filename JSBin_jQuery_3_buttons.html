<meta name="robots" content="noindex">
<html>
<body>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <h1>Header 1</h1>
  <h2>Header 2</h2>
  
  <button id="button1">Button 1</button> <!--id is used for 1 html tag-->
  <button class="anotherButton">Button 2</button> <!-- class used for many html tags-->
  <button class="anotherButton">Button 3</button>
  
<script id="jsbin-javascript">
$(document).ready(function(){
  // HTML object. action (user action double click button 1 only)
  $("#button1").dblclick(function(){ //can also use .mouseenter(function() / .mouseleave(function()
    //run code when button clicked 
    $("h1").fadeOut(); 
    $("h2").fadeOut();
  });
  
  // HTML object. action (user action double click button 2 or 3)
  $(".anotherButton").dblclick(function(){
    $("h1").fadeIn(); 
    $("h2").fadeIn();
  });
 
});
</script>
</body>
</html>
